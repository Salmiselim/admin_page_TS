<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input required formControlName="name" id="name" type="text" class="input">

  <label for="address">Address:</label>
  <input required formControlName="address" id="address" type="text" class="input">

  <button type="submit" class="submit">EDIT</button>
</form>
